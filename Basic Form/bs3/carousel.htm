<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.carousel-indicators li {
			border: 1px solid red;
			background: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Carousel</h1>
		<hr>
		<div class="carousel slide" data-ride="slide" id="mySlider">
			<!-- carousel Indicator -->
			<ol class="carousel-indicators">
				<li data-target="#mySlider" data-slide-to="0" class="active"></li>
				<li data-target="#mySlider" data-slide-to="1"></li>
				<li data-target="#mySlider" data-slide-to="2"></li>
			</ol>
			<!-- carousel Inner -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/227449.jpg" alt="">
				</div>
				<div class="item">
						<img src="images/243300.jpg" alt="">
				</div>
				<div class="item">
						<img src="images/243437.jpg" alt="">
				</div>
			</div>
			<!-- Carousel Controls -->
			<a href="#mySlider" data-slide="prev" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a href="#mySlider" data-slide="next" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
	</div>
	<script src="script/jQuery-3.4.1.min.js"></script>
	<script src="script/bootstrap.min.js"></script>
</body>
</html>
